<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my music player</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/ff9b2e5bfa.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="media/singer image.jpg" alt="singer img" class="song-img">
            <h1>Despacito</h1>
            <p>Luis Fonsi Ft. Puerto Rican</p>

            <audio id="song"> 
                <!-- controls, can be added in above audio tag as an attribute to display default control  --> 
                <source src="media/mellow-future-bass-bounce-on-it-184234.mp3" type="audio/mpeg">
            </audio>

            <input type="range" value="0" id="progress">

            <div class="controls">
                <div onclick="backward()"><i class="fa-solid fa-backward"></i></div>
                <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></i></div>
                <div onclick="fordward()"><i class="fa-solid fa-forward"></i></div>
            </div>
        </div>
    </div>

    <script src="myscripts.js"></script>
</body>
</html>
